<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>

<body>
    <h1>Registro de usuarios</h1>
    <form action="">

        <p>
            <input type="text" placeholder="Nombre" />
        </p>
        <p>
            <input type="text" placeholder="Apellido" />
        </p>
        <p>
            <input type="email" placeholder="E-mail" />

        </p>
        <p>
            <input type="date" name="fecha_de_nacimiento" />
        </p>
        <p>
            <input type="number" placeholder="Ingresa tu DNI" name="dni" />
        </p>
        <p>
            <input type="tel" placeholder="Telefono" name="telefono"/>

        </p>
        <p>
            <input type="password" placeholder="Ingrese su contraseña" name="password" />
        </p>
        <p>Genero</p>
        <p>
            <label for="">Masculino
                <input type="radio" name="genero" value="Masculino"/>
            </label>
        </p>
        <p>
            <label for="">
                Femenino
                <input type="radio" name="genero" value="femenino"/>
            </label>
        </p>
        <p>
            <label for="">
                Otro
                <input type="radio" name="genero" value="otro"/>
            </label>
        </p>
        <input type="text" value="PERU" readonly />
        <p>Paises</p>
        <select name="" id="">
            <option value="hu" disabled selected>Paises</option>

            <option value="peru">Perú</option>
            <option value="argentina">Argentina</option>
            <option value="chile">Chile</option>
            <option value="colombia">Colombia</option>
        </select>
        <p>Ciudades</p>
        <select name="" id="">

            <option value="hu">Huaraz</option>
            <option value="tr">Trujillo</option>
            <option value="li">Lima</option>
            <option value="ar">Arequipa</option>
            <option value="ch">chiclayo</option>

        </select>
        <p>Cursos</p>
        <p>JavaScript <input type="checkbox" name="curso_1"></p>
        <p>HTML <input type="checkbox" name="curso_2"></p>
        <p>CSS <input type="checkbox" name="curso_3"></p>
        <p>React JS <input type="checkbox" name="curso_4"></p>
        <p>Next JS <input type="checkbox" name="curso_5"></p>

        <button type="submit">Enviar</button>







    </form>

</body>

</html>
